<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>My Calculator</h1>
        <div class="input-btn">
            <input type="text" id="input-one" placeholder="00" autofocus autocomplete="off">
            <input type="text" id="input-two" placeholder="00" autocomplete="off" autofocus>
        </div>
        <button id="clear">clear</button>
        <div class="button-container">
            <div class="btn">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </div>
            <p id="total"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
